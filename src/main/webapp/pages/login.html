<div class="container">
    <div class="wrapper">
        <form class="form-signin">
            <h2 class="form-signin-heading">Ingresar</h2>
            <input type="text" class="form-control" name="username" placeholder="Nombre de usuario"  autofocus="" ng-model="usuario.nombre"/>
            <input type="password" class="form-control" name="password" placeholder="Password"  ng-model="usuario.password"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="autenticar()">Ingresar</button>
            <br/>
            <p class="btn-link" ng-click="registrarse()">Â¿No tenes usuario registrado?</p>
        </form>
    </div>
</div>
